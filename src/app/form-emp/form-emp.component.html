<div class="form-group" id="contForm">
  <div>
    <div class="inputForm">
        <label for="idEmp">id utilisateur :</label>
        <input type="text" [(ngModel)]="employeForm.idEmploye"  class="form-control" id="idEmp" required>
    </div>
    <div class="inputForm">
        <label for="nom">Nom :</label>
        <input type="text"  [(ngModel)]="employeForm.nomEmploye" class="form-control" id="nom" required>
    </div>
    <div class="inputForm">
        <label for="prenom">Prenom :</label>
        <input type="text"  [(ngModel)]="employeForm.prenomEmploye" class="form-control" id="prenom" required>
    </div>
    <div class="inputForm">
        <label for="dNaiss">Date de naissance :</label>
        <div class="input-group" style="width: 300px">
            <input class="form-control" id="dNaiss" placeholder="yyyy-mm-dd" style="width: 250px;"
                   name="dp" [(ngModel)]="employeForm.dateNaissance" ngbDatepicker #d="ngbDatepicker" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
    </div>
  </div>
  <div>
    <div class="inputForm">
        <label for="dEntre">Date d'entré :</label>
        <div class="form-group" >
            <div class="input-group" style="width: 300px">
              <input class="form-control" id="dEntre" placeholder="yyyy-mm-dd" style="width: 250px;"
                     name="dp" [(ngModel)]="employeForm.dateEntre" ngbDatepicker #d="ngbDatepicker" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
    </div>
    <div class="inputForm">
        <label for="numSécu">Numéro de sécurité sociale :</label>
        <input type="text"  [(ngModel)]="employeForm.numSecu" class="form-control" id="numSecu" required>
    </div>
    <div class="inputForm">
        <label for="mdp">Mot de passe :</label>
        <input type="text" [(ngModel)]="employeForm.mdp" class="form-control" id="mdp" required>
    </div>
    <div class="btnForm">
        <button id="btnEnvoiFormEmp" mat-raised-button color="primary" type="submit" (click)="envoieForm();">Envoie</button>
    </div>
  </div>
  
</div>
