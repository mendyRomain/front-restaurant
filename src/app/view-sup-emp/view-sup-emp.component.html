<div class="dataTableCss">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Employe </th>
            <td mat-cell *matCellDef="let row"> {{row.idEmploye}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nomEmploye">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nomEmploye}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="prenomEmploye">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
            <td mat-cell *matCellDef="let row"> {{row.prenomEmploye}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="numSecu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> n° de sécu </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.numSecu}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row" > <button (click)="deleteEmp(row);">supp<mat-icon>trash</mat-icon></button> </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>    
</div>
